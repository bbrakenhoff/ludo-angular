<div class="rounded border border-gray-100 bg-white p-8">
  <div class="flex flex-col items-center gap-4">
    <div class="flex-1">
      <strong class="block font-medium text-xl text-gray-900">
        First player determined!
      </strong>
    </div>
    <div class="flex-1 flex flex-row items-center gap-4">
      <div class="w-12 h-12">
        <svg class="fill-green-500" viewBox="0 0 24 24">
          <use xlink:href="/assets/icons/check.svg#check"></use>
        </svg>
      </div>
      <p class="mt-1 text-lg text-gray-700">
        The player who may start the game is
        <span class="italic">player {{ firstPlayerIndex + 1 }}</span>
      </p>
    </div>

    <a
      [routerLink]="['/game']"
      class="bg-rose-600 text-white font-semibold py-2 px-4 rounded hover:bg-rose-700"
    >
      Start the game!
    </a>
  </div>
</div>
