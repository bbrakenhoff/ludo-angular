<div class="flex flex-col justify-center items-center">

    [ngClass]="player.pawnColor | ludoColor : 'bg'"

  <div class="text-xl" [class.font-bold]="isCurrentPlayer">

  </div>
  <div class="text-center text-neutral-500">{{ latestDiceRoll$ | async }}</div>
</div>
