<div class="rounded border border-gray-100 bg-white p-8">
  <div class="flex flex-col items-center gap-4">
    <div class="flex-1">
      <strong
        class="block text-xl font-medium text-gray-900"
        data-testid="title"
      >
        {{ title }}
      </strong>
    </div>
    <div class="flex flex-1 flex-row items-center gap-4">
      <div class="h-12 w-12">
        <svg class="fill-green-500" viewBox="0 0 24 24" *ngIf="icon" [ngSwitch]="icon" data-testid="icon">
          <use
            *ngSwitchCase="'check-circle'"
            xlink:href="/assets/icons/check-circle.svg#check-circle"
          ></use>
          <use
            *ngSwitchCase="'exclamation-circle'"
            xlink:href="/assets/icons/exclamation-circle.svg#exclamation-circle"
          ></use>
        </svg>
      </div>
      <p class="mt-1 text-lg text-gray-700" data-testid="message">
        {{ message }}
      </p>
    </div>

    <button
      (click)="onButtonClick()"
      class="cursor-pointer rounded bg-rose-600 px-4 py-2 font-semibold text-white hover:bg-rose-700"
      data-testid="button"
    >
      {{ buttonText }}
    </button>
  </div>
</div>
